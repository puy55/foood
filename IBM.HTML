<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณดัชนีมวลกาย (BMI Calculator)</title>
    <style>
       body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* ให้ body มีความสูงอย่างน้อย 100% ของหน้าจอ */
        }
        .c {
    width: 80%;
    margin: 50px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;  /* จัดเนื้อหาตรงกลางแนวตั้ง */
    align-items: center;  /* จัดเนื้อหาตรงกลางแนวนอน */
}
        .c h1 {
            color: #d39309;
        }
        .c label {
            font-size: 18px;
            font-weight: bold;
        }
        .c input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .calculate-button {
            background-color: #f1bf17;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .calculate-button:hover {
            background-color: #030d91;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .highlight {
            background-color: #fafafa;
            color: rgb(58, 38, 4);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .home-button {
            display: inline-block;
            background-color: #f1bf17;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .home-button:hover { 
            background-color: #030d91;
            transform: scale(1.05);
        }

        footer {
    background-color: #2c3e50;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    font-family: Arial, sans-serif;
}

.footer-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

footer h3 {
    font-size: 2em;
    margin-bottom: 20px;
    font-weight: bold;
}

.footer-links ul {
    list-style: none;
    padding: 0;
}

.footer-links li {
    display: inline-block;
    margin-right: 15px;
}

.footer-links a {
    display: inline-block;
    text-decoration: none;
    color: #3954cc;
    background-color: #828eb8;
    padding: 12px 30px;
    border-radius: 25px;
    font-size: 1.1em;
    text-align: center;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.footer-links a:hover {
    background-color: #d4b72e;
    transform: translateY(-5px); /* เคลื่อนย้ายปุ่มเล็กน้อยเมื่อโฮเวอร์ */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}
    </style>
</head>
<body>
    <div class="c">
        <h1>เครื่องคำนวณดัชนีมวลกาย (BMI Calculator)</h1>
        <label for="weight">น้ำหนัก (กิโลกรัม):</label>
        <input type="number" id="weight" placeholder="ใส่น้ำหนักของคุณ">
        <br>
        <label for="height">ส่วนสูง (เซนติเมตร):</label>
        <input type="number" id="height" placeholder="ใส่ส่วนสูงของคุณ">
        <br>
        <button class="calculate-button" onclick="calculateBMI()">คำนวณ BMI</button>
        <p class="result" id="result"></p>
   <p>
        - BMI ต่ำกว่า <strong class="highlight">18.5</strong>: น้ำหนักต่ำกว่าเกณฑ์<br>
        - BMI <strong class="highlight">18.5 - 24.9</strong>: น้ำหนักปกติ<br>
        - BMI <strong class="highlight">25 - 29.9</strong>: น้ำหนักเกิน<br>
        - BMI <strong class="highlight">30 ขึ้นไป</strong>: โรคอ้วน
    </p> 
</div>
    <script>
        function calculateBMI() {
            let weight = document.getElementById('weight').value;
            let height = document.getElementById('height').value / 100;
            
            if (weight > 0 && height > 0) {
                let bmi = (weight / (height * height)).toFixed(2);
                let resultText = `ค่า BMI ของคุณคือ: ${bmi}`;
                
                if (bmi < 18.5) {
                    resultText += " (น้ำหนักต่ำกว่าเกณฑ์)";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    resultText += " (น้ำหนักปกติ)";
                } else if (bmi >= 25 && bmi < 29.9) {
                    resultText += " (น้ำหนักเกิน)";
                } else {
                    resultText += " (โรคอ้วน)";
                }
                
                document.getElementById('result').innerText = resultText;
            } else {
                document.getElementById('result').innerText = "กรุณาใส่ค่าที่ถูกต้อง";
            }
        }
    </script>
     
    <a href="index.html" class="home-button">ไปหน้าแรก</a>

    <footer>

            <div class="footer-container">         
                <h3>ช่องทางติดต่อ</h3>

                    </ul>
                </div>
            </div>
        </footer>
</body>
</html>
