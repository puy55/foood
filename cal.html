<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คำนวณแคลอรี่และสารอาหาร</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7f6;
      color: #333;
    }

    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    /* Header */
    header {
      background: #28a745;
      color: #fff;
      padding: 1rem 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      text-align: center;
      margin: 0;
      font-size: 2.5rem;
    }

    header nav ul {
      list-style: none;
      text-align: center;
      padding: 0;
    }

    header nav ul li {
      display: inline;
      margin: 0 15px;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .hero p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
      text-align: center;
    }
/* ปุ่มลิงก์ไปหน้าแรก */
.back-to-home-btn {
    display: inline-block;
    text-decoration: none;
    padding: 10px 20px;
    font-size: 16px;
    color: #000000;
    background-color: #1aff00;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.2s;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* เปลี่ยนสีเมื่อเอาเมาส์ชี้ */
.back-to-home-btn:hover {
    background-color: #18b300;
    transform: translateY(-2px);
}

/* เพิ่มเอฟเฟกต์ตอนคลิก */
.back-to-home-btn:active {
    background-color: #00800f;
    transform: translateY(2px);
}
    /* Calculator Section */
    .calculator {
      background: white;
      padding: 3rem 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .calculator h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: bold;
      color: #555;
    }

    form input, form select, form button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    form input:focus, form select:focus, form button:focus {
      border-color: #28a745;
      outline: none;
    }

    form button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background: #218838;
    }

    #result {
      background: #e8f9e6;
      padding: 1.5rem;
      margin-top: 2rem;
      border-radius: 5px;
      text-align: center;
      display: none;
    }

    #result h3 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333;
    }

    #result p {
      font-size: 1.2rem;
      color: #555;
    }

    /* Footer */
    .footer {
    background-color: rgb(222, 247, 36);
    color: #000000;
    position: relative;
    z-index: 1;
    padding: 20px 0;
    text-align: center;
    margin-top: auto;
  }
  
  .footer h3 {
    margin-bottom: 10px;
    font-size: 24px;
  }
  .footer-container {
    max-width: 800px;
    margin: 0 auto;
  }
  .social-links li {
    display: inline;
  }
  
  .social-links a {
    text-decoration: none;
    color: #030303;
    font-size: 18px;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  
  .social-links a.ig:hover {
    background-color: #e4405f;
  }
  
  .social-links a.fb:hover {
    background-color: #1877f2;
  }
  
  .social-links a.line:hover {
    background-color: #00b900;
  }
.main {
        display: flex;
        justify-content: space-between;
        padding: 20px;
    }
.sideba  {
        width: 25%;
        background-color: #ecf0f1;
        padding: 20px;
    }
    .content {
        width: 70%;
    }
    footer {
        background-color:  rgb(222, 247, 36);
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    
    </style>
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>โภชนาการเฉพาะบุคคล</h1>
      <nav>
        <a href="index.html" class="back-to-home-btn">กลับไปหน้าแรก</a></li>
      </nav>
  </header>
  
  <section class="hero">
    <h2>คำนวณแคลอรี่และสารอาหารเฉพาะบุคคล</h2>
    <p>กรอกข้อมูลของคุณเพื่อรับคำแนะนำโภชนาการที่เหมาะสม</p>
  </section>

  <section id="calculator" class="calculator">
    <div class="container">
      <h2>กรอกข้อมูลของคุณ</h2>
      <form id="calorie-form">
        <label for="age">อายุ:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">เพศ:</label>
        <select id="gender" name="gender">
          <option value="female">หญิง</option>
          <option value="male">ชาย</option>
        </select>

        <label for="weight">น้ำหนัก (กก.):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="height">ส่วนสูง (ซม.):</label>
        <input type="number" id="height" name="height" required>

        <label for="activity">กิจกรรมประจำวัน:</label>
        <select id="activity" name="activity">
          <option value="low">นั่งทำงาน</option>
          <option value="moderate">ออกกำลังกายเบา</option>
          <option value="high">ออกกำลังกายหนัก</option>
        </select>

        <label for="goal">เป้าหมาย:</label>
        <select id="goal" name="goal">
          <option value="lose">ลดน้ำหนัก</option>
          <option value="maintain">รักษาน้ำหนัก</option>
          <option value="gain">เพิ่มน้ำหนัก</option>
        </select>

        <button type="submit">คำนวณ</button>
      </form>

      <div id="result">
        <h3>ผลลัพธ์</h3>
        <p id="bmr-result"></p>
        <p id="calories-result"></p>
      </div>
    </div>
  </section>
  <script>
    document.getElementById('calorie-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from submitting

      const age = parseInt(document.getElementById('age').value);
      const weight = parseInt(document.getElementById('weight').value);
      const height = parseInt(document.getElementById('height').value);
      const gender = document.getElementById('gender').value;
      const activity = document.getElementById('activity').value;

      // Calculate BMR (Basal Metabolic Rate) for females (Harris-Benedict Equation)
      let bmr;
      if (gender === 'female') {
        bmr = 655 + (9.6 * weight) + (1.8 * height) - (4.7 * age);
      } else {
        // For males (additional logic for male BMR)
        bmr = 66 + (13.75 * weight) + (5 * height) - (6.75 * age);
      }

      // Calculate TDEE (Total Daily Energy Expenditure) based on activity level
      let tdee;
      if (activity === 'low') {
        tdee = bmr * 1.2;
      } else if (activity === 'moderate') {
        tdee = bmr * 1.55;
      } else if (activity === 'high') {
        tdee = bmr * 1.9;
      }

      // Calculate recommended calorie intake for weight loss (subtract 500 calories)
      const recommendedCalories = tdee - 500;

      // Show results
      document.getElementById('bmr-result').textContent = `BMR ของคุณคือ: ${bmr.toFixed(2)} แคลอรี่/วัน`;
      document.getElementById('calories-result').textContent = `แคลอรี่ที่แนะนำ: ${recommendedCalories.toFixed(2)} แคลอรี่/วัน (หลังจากหัก 500 แคลอรี่เพื่อการลดน้ำหนัก)`;
      document.getElementById('result').style.display = 'block';
    });
  </script>
 

</body>
</html>
