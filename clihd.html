<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เมนูสำหรับเด็ก</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.8;
            color: #2c3e50;
            background-color: #facdf0;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .card h2, .card a {
            background: #a9035f;
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
            border-radius: 0 0 10px 10px;
        }
        .card a:hover {
            background: #bc1ab9;
        }
        .back-to-home-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #070707;
            background-color: #ffff00;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }
        .back-to-home-btn:hover {
            background-color: #6ebc1a;
            transform: translateY(-2px);
        }
        footer {
            margin-top: 100px;
    background-color: #2c3e50;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    font-family: Arial, sans-serif;
}

.footer-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

footer h3 {
    font-size: 2em;
    margin-bottom: 20px;
    font-weight: bold;
}

.footer-links ul {
    list-style: none;
    padding: 0;
}

.footer-links li {
    display: inline-block;
    margin-right: 15px;
}

.footer-links a {
    display: inline-block;
    text-decoration: none;
    color: #3954cc;
    background-color: #828eb8;
    padding: 12px 30px;
    border-radius: 25px;
    font-size: 1.1em;
    text-align: center;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.footer-links a:hover {
    background-color: #d4b72e;
    transform: translateY(-5px); /* เคลื่อนย้ายปุ่มเล็กน้อยเมื่อโฮเวอร์ */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}
    </style>
</head>

            <h2>วัยก่อนเรียน (4-6 ปี)</h2>

            <a href="./c7-12.html">อ่านเพิ่มเติม</a>

    <footer>

</body>
