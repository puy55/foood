<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บทความ</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
    }
    /* Footer */
.footer {
    background-color: #2c3e50;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.footer-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.footer h3 {
    font-size: 24px;
    margin-bottom: 20px;
    font-weight: bold;
    background-color: #010e57; /* พื้นหลังสีน้ำเงินเข้ม */
    color: #fff; /* เปลี่ยนสีตัวอักษรให้เป็นขาว */
    padding: 10px 20px; /* เพิ่มช่องว่างรอบๆ ข้อความ */
    border: 2px solid #0a0a0a; /* เพิ่มขอบสีเหลือง */
    border-radius: 8px; /* ปัดมุมให้ขอบนุ่ม */
    display: inline-block; /* ทำให้ <h3> แสดงเป็นปุ่ม */
}

.footer-links ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.footer-links li {
    display: inline-block;
    margin-right: 20px;
    margin-bottom: 10px;
}

.footer-links a {
    text-decoration: none;
    color: #fff;
    background-color: #0a0868;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
}

.footer-links a:hover {
    background-color: #030d91;
    transform: scale(1.05); /* ขยายปุ่มเล็กน้อยเมื่อโฮเวอร์ */
}

.footer-links a:focus {
    outline: none;
}

    </style>
    </head>

<body>
    <footer> 
        <footer> 
            <div class="footer-container">         
                <h3>ช่องทางติดต่อ</h3>
                <div class="footer-links">
                    <ul>
                        <li><a href="./team.html">ผู้จัดทำ</a></li>
                        <li><a href="./Vision and Goals.html">วิสัยทัศน์และเป้าหมาย</a></li>
                        <li><a href="https://forms.gle/q2JZXDgG2cfNfXWG6">แบบประเมิน</a></li>
                    </ul>
                </div>
            </div>
        </footer>
</body>
</html>
